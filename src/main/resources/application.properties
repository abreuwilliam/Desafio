# Nome da aplicação
spring.application.name=projeto-completo

# Perfil ativo (default se APP_PROFILE não for definido)
spring.profiles.active=${APP_PROFILE:default}

# Desativa Open-in-View (boas práticas com JPA)
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Corrige problema de mapeamento de recursos (necessário para /h2-console e Swagger UI)
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false

# Exposição de métricas Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.prometheus.metrics.export.enabled=true

# Swagger UI (springdoc)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
