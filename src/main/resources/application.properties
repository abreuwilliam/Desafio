spring.application.name=projeto-completo

spring.profiles.active=${APP_PROFILE:default}

spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false


# Swagger UI (springdoc)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

#chave criptografia
crypto.algorithm=AES/GCM/NoPadding
crypto.key=7gF8jDOvZpG6Gv0WQSRhC/4HNXnZH7Oc8cbl3qDEbMY=

# Limites de paginação para consultas de sinais vitais
vital-signs.limit.min=1
vital-signs.limit.max=500

# Intervalo entre envios em milissegundos


# Se true, roda para sempre, se false, roda apenas uma vez

