<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste WebSocket STOMP</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>Teste WebSocket STOMP</h1>
<button onclick="connect()">Conectar</button>
<button onclick="disconnect()">Desconectar</button>

<h3>Mensagens recebidas:</h3>
<div id="messages" style="border:1px solid #ccc; padding:10px; width:400px; height:200px; overflow:auto;"></div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, (frame) => {
            log('Conectado: ' + frame);

            stompClient.subscribe('/topic/dashboard', (message) => {
                log("Recebido: " + message.body);
            });
        }, (error) => {
            log('Erro na conexÃ£o: ' + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => {
                log("Desconectado");
            });
        }
    }

    function log(msg) {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += msg + "<br>";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
</body>
</html>
